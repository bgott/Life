<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Game of Life</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="life.css">
</head>

<body>
<div class="container">
	<div class="page-header">
  		<h1>Conway's Game of Life <small>sans stagefright</small></h1>
	</div>
	<div class="well well-sm text-center">
		<button type="button" class="btn btn-success btn-lg" onclick="randomizeClick()"> Randomize 
  			<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
		</button>
		<button type="button" class="btn btn-info btn-lg" onclick="pressPlay()" disabled="true" id="playbutton"> Play 
  			<span class="glyphicon glyphicon-play play-button" aria-hidden="true"></span>
		</button>
		<button type="button" class="btn btn-info btn-lg" onclick="pressPause()" id="pausebutton"> Pause  
  			<span class="glyphicon glyphicon-pause pause-button hide" aria-hidden="true"></span>
		</button>
	</div>
	<div class="row col-xs-8 col-xs-offset-2">
		<div class="col-xs-4">
			<div class="dummy"></div>
		<a href="#" class="thumbnail dead" id='00'></a>
		</div>
		<div class="col-xs-4">
			<div class="dummy"></div>
		<a href="#" class="thumbnail dead" id='01'></a>
		</div>
		<div class="col-xs-4">
			<div class="dummy"></div>
		<a href="#" class="thumbnail dead" id='02'></a>
		</div>
	</div>
	<div class="row col-xs-8 col-xs-offset-2">
		<div class="col-xs-4">
			<div class="dummy"></div>
		<a href="#" class="thumbnail dead" id='10'></a>
		</div>
		<div class="col-xs-4">
			<div class="dummy"></div>
		<a href="#" class="thumbnail dead" id='11'></a>
		</div>
		<div class="col-xs-4">
			<div class="dummy"></div>
		<a href="#" class="thumbnail dead" id='12'></a>
		</div>
	</div>
	<div class="row col-xs-8 col-xs-offset-2">
		<div class="col-xs-4">
			<div class="dummy"></div>
		<a href="#" class="thumbnail dead" id='20'></a>
		</div>
		<div class="col-xs-4">

		<a href="#" class="thumbnail dead" id='21'></a>
		</div>
		<div class="col-xs-4">
			<div class="dummy"></div>
		<a href="#" class="thumbnail dead" id='22'></a>
		</div>
	</div>
</div>
<script type="text/javascript" src="life.js"></script>
</body>
</html>
